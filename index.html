<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gliffy Bird</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Stan James" />
    <meta name="description"
        content="play gliffy bird. a remake of popular game flappy bird built in html/css/js powered by the AI of glif.app" />
    <meta name="keywords"
        content="flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,nebez,briefkani,nebezb,open,source,opensource" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- request fullscreen -->


    <!-- Open Graph tags -->
    <meta property="og:title" content="Gliffy Bird" />
    <meta property="og:description"
        content="play gliffy bird. a remake of popular game flappy bird built in html/css/js powered by the AI of glif.app" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://nebezb.com/floppybird/assets/thumb.png" />
    <meta property="og:url" content="https://github.com/wanderingstan/glifbird/" />
    <meta property="og:site_name" content="Gliffy Bird" />

    <!-- Style sheets -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <canvas id="bird-canvas" width="512" height="512">your canvas loads here</canvas>
    <canvas id="sky-canvas" width="1536" height="1024">your canvas loads here</canvas>
    <canvas id="pipe-bottom-canvas" width="512" height="512">your canvas loads here</canvas>
    <canvas id="pipe-canvas" width="512" height="512">your canvas loads here</canvas>

    <div id="gamecontainer">
        <div id="startscreen">
            <div id="gamename">Gliffy Bird</div>
            <div id="instructions">Tap to start</div>
            <div id="gamesummary"></div>
        </div>
        <div id="gamescreen">
            <div id="sky" class="animated">
                <div id="flyarea">
                    <div id="ceiling" class="animated"></div>
                    <!-- This is the flying and pipe area container -->
                    <div id="player" class="bird animated"></div>

                    <div id="bigscore"></div>

                    <div id="splash"></div>

                    <div id="scoreboard">
                        <div id="medal"></div>
                        <div id="currentscore"></div>
                        <div id="highscore"></div>
                        <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                        <div id="share"><img src="assets/share.png" alt="share game"></div>
                        <div id="create">Create Game</div>
                    </div>

                    <!-- Pipes go here! -->
                </div>
            </div>
            <div id="land" class="animated">
                <div id="debug"></div>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="https://github.com/wanderingstan/glifbird">view github project</a>
        <a href="https://github.com/nebez/floppybird">based on floppy bird by nebez</a>
    </div>
    <div class="boundingbox" id="playerbox"></div>
    <div class="boundingbox" id="pipebox"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.transit.min.js"></script>
    <script src="js/buzz.min.js"></script>
    <!-- <script src="js/buzz.js"></script> -->
    <script src="js/floodfill.min.js"></script>
    <script src="js/main.js"></script>

    <script async src='https://www.google-analytics.com/analytics.js'></script>
</body>

</html>
